<table class="table">
    <thead>
    <th>Name</th>
    <th>Location</th>
    </thead>
    <tbody>
    <tr ng-repeat="event in $ctrl.events">
        <td>{{event.name}}</td>
        <td>{{event.location}}</td>
    </tr>
    </tbody>
</table>
<div>
    <label>Name:</label>
    <input ng-model="$ctrl.eventToAdd.name">
    <br>
    <label>Location:</label>
    <input ng-model="$ctrl.eventToAdd.location">
    <br>
    <button class="btn" ng-click="$ctrl.addEvent()">Add event</button>
</div>
