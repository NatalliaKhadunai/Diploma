<table class="table">
    <thead>
    <th>Photo</th>
    <th>Name</th>
    <th>Location</th>
    <th>Description</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr ng-repeat="event in $ctrl.events">
        <td><img src="img/event/{{event.mainPhoto + '.jpg'}}" style="max-width: 200px"></td>
        <td><a ng-click="$ctrl.openEventPage(event)">{{event.title}}</a></td>
        <td>{{event.location}}</td>
        <td>{{event.description}}</td>
        <td>
            <button ng-click="$ctrl.editEvent(event)">
                Edit
            </button>
        </td>
    </tr>
    </tbody>
</table>
