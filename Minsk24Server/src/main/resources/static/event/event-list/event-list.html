<div class="col-md-3" ng-repeat="event in $ctrl.events">
    <img src="img/events/{{event.mainPhoto}}" style="max-width: 200px">
    <p><a ng-click="$ctrl.openEventPage(event)">{{event.name}}</a></p>
    <p>{{event.location}}</p>
    <!--<button ng-click="$ctrl.editEvent(event)" ng-show="$ctrl.currentUser.role === 'ADMIN'">
        Edit
    </button>-->
</div>
