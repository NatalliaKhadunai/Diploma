<!DOCTYPE html>
<html lang="en" ng-app="registration">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create an account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module('registration', []);
        app.controller('registrationCtrl', function($http){
            let $ctrl = this;
            $ctrl.checkUsername = function() {
                $http
                    .get('/getUser', {
                        params: {
                            username: $ctrl.username
                        }
                    })
                    .then(function (response) {
                        if (response.data) $ctrl.usernameExists = true;
                        else $ctrl.usernameExists = false;
                    });
            };
        });
    </script>
    <style>
        form {
            width: 300px;
        }
        input {
            margin: 20px 0px;
        }
    </style>
</head>

<body ng-controller="registrationCtrl as $ctrl">

<div class="container">
    <form name="registrationForm" method="POST" action="/registration" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
        <input type="text" name="username" ng-model="$ctrl.username" ng-blur="$ctrl.checkUsername()"
               ng-maxlength="30" class="form-control" placeholder="Username" required>
        <div class="alert alert-danger" ng-show="$ctrl.usernameExists">User with such username already exists</div>
        <input type="password" name="password" class="form-control" ng-maxlength="30"
               placeholder="Password" required>
        <input type="password" name="passwordConfirm" class="form-control" ng-maxlength="30"
               placeholder="Confirm your password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                ng-disabled="$ctrl.usernameExists || registrationForm.$invalid || password!=passwordConfirm">
            Submit
        </button>
    </form>
</div>
</body>
</html>
