<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module('login', []);
        app.controller('loginCtrl', function($location){
            let $ctrl = this;
            $ctrl.error = $location.absUrl().split('?error').length > 1 ? true : false;
        });
    </script>
    <style>
        form {
            width: 300px;
        }
        input {
            margin: 20px 0px;
        }
    </style>
</head>
<body ng-controller="loginCtrl as $ctrl">
<div class="container">
    <form name="loginForm" method="POST" action="/login" class="form-signin">
        <h2 class="form-signin-heading">Вход</h2>
        <div class="alert alert-danger" ng-show="$ctrl.error">
            Неверное имя пользователя или пароль
        </div>
        <input name="username" type="text"
               class="form-control" placeholder="Логин"
               pattern="^[A-Za-z0-9]{3,30}$" autofocus="true" required/>
        <div class="alert alert-danger" ng-show="loginForm.username.$touched &&
        loginForm.username.$invalid">
            Неверный ввод для поля Логин
        </div>
        <input name="password" type="password"
               class="form-control" placeholder="Пароль"
               pattern="^[A-Za-z0-9]{3,30}$" required/>
        <div class="alert alert-danger" ng-show="loginForm.password.$touched
        && loginForm.password.$invalid">
            Неверный ввод для поля Пароль
        </div>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit" ng-disabled="loginForm.$invalid">
            Войти
        </button>
    </form>
    <br>
    <a href="/registration">Регистрация</a>
</div>
</body>
</html>
