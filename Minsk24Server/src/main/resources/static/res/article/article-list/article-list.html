<div class="row">
    <div ng-show="$ctrl.showToolbar">
        <div class="btn-group" ng-show="!$ctrl.showOnlyInteresting">
            <button class="btn btn-default dropdown-toggle" type="button"
                    id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Выберите тэг:
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="tag in $ctrl.popularTags">
                    <a href="" ng-click="$ctrl.loadArticlesByTag(tag)">{{tag.name}}</a>
                </li>
            </ul>
        </div>
        <input type="checkbox" ng-model="$ctrl.showOnlyInteresting"
               ng-change="$ctrl.loadInterestingArticles()">Показывать только интересные мне
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="$ctrl.searchKeyword"
                       placeholder="Поиск...">
                <span class="input-group-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <button class="btn btn-default" type="button"
                        ng-click="$ctrl.search()">Поиск</button>
            </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="flex-container">
        <div class="flex-block" ng-repeat="article in $ctrl.articles">
            <div class="image">
                <img src="res/img/article/{{article.id + '.jpg'}}">
                <h6>
                    <a ng-click="$ctrl.openArticlePage(article)">
                        <span>{{article.title}}</span>
                    </a>
                </h6>
            </div>
            <p class="description">{{article.shortDescription}}</p>
            <p>Дата публикации: {{article.publishDate | date}}</p>
            <span ng-repeat="tag in article.tags">
                <a href="" ng-click="$ctrl.loadArticlesByTag(tag)">#{{tag.name}}</a>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-repeat="pageNum in $ctrl.getPageNumber() track by $index">
                <a href="" ng-click="$ctrl.loadArticlesByPage($index+1)">{{$index+1}}</a>
            </li>
        </ul>
    </nav>
</div>
