<div class="row">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Сортировать по
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="" ng-click="$ctrl.changeSort('time')">Времени</a></li>
            <li><a href="" ng-click="$ctrl.changeSort('rating')">Рейтингу</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="flex-container">
        <div class="flex-block" ng-repeat="event in $ctrl.events">
            <img src="res/img/event/{{event.id + '.jpg'}}" style="max-width: 240px">
            <p>
                <a ng-click="$ctrl.openEventPage(event)">{{event.title}}</a>
            </p>
            <p>Место: {{event.location}}</p>
        </div>
    </div>
</div>
<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-repeat="pageNum in $ctrl.getPageNumber() track by $index">
                <a href="" ng-click="$ctrl.loadEventsByPage($index+1)">{{$index+1}}</a>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="flex-container">
        <div class="flex-block" ng-repeat="event in $ctrl.pastTopRatedEvents">
            <img src="res/img/event/{{event.id + '.jpg'}}" style="max-width: 240px">
            <p>
                <a ng-click="$ctrl.openEventPage(event)">{{event.title}}</a>
            </p>
            <p>{{event.location}}</p>
        </div>
    </div>
</div>
