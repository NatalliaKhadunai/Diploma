<div class="row">
    <div class="btn-group">
        <button class="btn btn-default dropdown-toggle" type="button"
                id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Сортировать по
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="" ng-click="$ctrl.changeSort('time')">Времени</a></li>
            <li><a href="" ng-click="$ctrl.changeSort('upcoming-rating')">Предстоящие по рейтингу</a></li>
            <li><a href="" ng-click="$ctrl.changeSort('past-rating')">Прошедшие по рейтингу</a></li>
        </ul>
    </div>
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="$ctrl.searchKeyword"
                   placeholder="Поиск...">
            <span class="input-group-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <button class="btn btn-default" type="button"
                        ng-click="$ctrl.search()">Поиск</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="flex-container">
        <div class="flex-block" ng-repeat="event in $ctrl.events"
             ng-class="$ctrl.isPast(event)">
                <div class="image">
                    <img src="res/img/event/{{event.id + '.jpg'}}">
                    <h6>
                        <a ng-click="$ctrl.openEventPage(event)">
                            <span>{{event.title}}</span>
                        </a>
                    </h6>
                </div>
            <p>Место: {{event.location}}</p>
        </div>
    </div>
</div>
<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-repeat="pageNum in $ctrl.getPageNumber() track by $index">
                <a href="" ng-click="$ctrl.loadEventsByPage($index+1)">{{$index+1}}</a>
            </li>
        </ul>
    </nav>
</div>
