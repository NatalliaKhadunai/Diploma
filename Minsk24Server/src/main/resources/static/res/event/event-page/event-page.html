<button ng-click="$ctrl.editEvent()">
    Edit
</button>
<div class="row">
    <div ng-show="$ctrl.event.time > $ctrl.now">
        <input type="radio" ng-model="$ctrl.beforeEventRate" value="Won't go">Won't go</input>
        <input type="radio" ng-model="$ctrl.beforeEventRate" value="Don't know">Don't know</md-radio-button>
        <input type="radio" ng-model="$ctrl.beforeEventRate" value="Will go">Will go</input>
        <button ng-click="$ctrl.sendUserBeforeEventRate()">Submit</button>
    </div>
    <div ng-show="$ctrl.event.time < $ctrl.now">
        <p>Rate event:</p>
        <input type="number" min="1" max="10" ng-model="$ctrl.afterEventRate">
        <button ng-click="$ctrl.sendUserAfterEventRate()">Submit</button>
    </div>
</div>
<div class="row">
    <div class="row">
        <h3>{{$ctrl.event.title}}</h3>
    </div>
    <div class="row">
        <h5>{{$ctrl.event.location}}</h5>
    </div>
    <div class="row">
        <h5>{{$ctrl.event.time | date : "M/d/yy h:mm a"}}</h5>
    </div>
    <div class="row">
        <img src="res/img/event/{{$ctrl.event.id + '.jpg'}}">
    </div>
    <p>{{$ctrl.event.description}}</p>
</div>
<div ng-repeat="comment in $ctrl.event.comments">
    <p>{{comment.publisher.login}} {{comment.publishDate | date : "M/d/yy h:mm a"}}</p>
    <p>{{comment.content}}</p>
</div>
<div class="row">
    <textarea ng-model="$ctrl.comment.content">
    </textarea>
    <button ng-click="$ctrl.addComment()">Add</button>
</div>
