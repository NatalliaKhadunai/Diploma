<div class="row">
    <img src="res/img/account/{{$ctrl.user.photo + '.jpg'}}"
         class="img-rounded" style="max-width: 300px;">
    <h3>Имя пользователя: {{$ctrl.user.login}}</h3>
    <p>Роль: {{$ctrl.user.role}}</p>
</div>
<ul class="nav nav-tabs">
    <li ui-sref-active="userPage.recentActions">
        <a ui-sref="userPage.recentActions">Недавние действия</a>
    </li>
    <li ui-sref-active="userPage.settings" ng-show="$ctrl.isCurrent">
        <a ui-sref="userPage.settings">Настройки</a>
    </li>
    <li ui-sref-active="userPage.advertisements">
        <a ui-sref="userPage.advertisements">Объявления пользователя</a>
    </li>
    <li ui-sref-active="userPage.articles"
        ng-show="$ctrl.user.role =='ADMIN' || $ctrl.user.role =='AUTHOR'">
        <a ui-sref="userPage.articles">Статьи пользователя</a>
    </li>
    <li ui-sref-active="userPage.manageContent"
        ng-show="$ctrl.isCurrent && ($ctrl.user.role==='ADMIN' || $ctrl.user.role==='AUTHOR')">
        <a ui-sref="userPage.manageContent">Управление контентом</a>
    </li>
</ul>
<ui-view></ui-view>
